<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sequencer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Controls -->
    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="stopBtn">■ Stop</button>
      <label for="tempo">BPM: <span id="tempoValue">120</span></label>
      <input type="range" id="tempo" min="60" max="200" value="120">
    </div>

    <!-- Effects Buttons -->
    
    <div class="fx-section">
    
      <div class="fx-grid">
        <div class="fx-block">
          <button class="fx-btn" data-target="fx1">Lowpass</button>
          <div class="fx-controls" id="fx1">
            <input type="range" id="lowpassCutoff" min="200" max="20000" value="20000">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx2">Highpass</button>
          <div class="fx-controls" id="fx2">
            <input type="range" id="highpassCutoff" min="20" max="5000" value="20">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx3">Distortion</button>
          <div class="fx-controls" id="fx3">
            <input type="range" id="distAmount" min="0" max="400" value="100">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx4">Delay</button>
          <div class="fx-controls" id="fx4">
            <label>Time</label>
            <input type="range" id="delayTime" min="0" max="1" step="0.01" value="0.25">
            <label>Feedback</label>
            <input type="range" id="delayFeedback" min="0" max="0.9" step="0.01" value="0.3">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx5">Reverb</button>
          <div class="fx-controls" id="fx5">
            <label>Decay</label>
            <input type="range" id="reverbDecay" min="0.1" max="3" step="0.1" value="2">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx6">Pitch Shift</button>
          <div class="fx-controls" id="fx6">
            <p>(toggle only)</p>
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx7">Chorus</button>
          <div class="fx-controls" id="fx7">
            <label>Depth</label>
            <input type="range" id="chorusDepth" min="0.001" max="0.05" step="0.001" value="0.01">
            <label>Speed</label>
            <input type="range" id="chorusSpeed" min="0.1" max="10" step="0.1" value="5">
          </div>
        </div>

        <div class="fx-block">
          <button class="fx-btn" data-target="fx8">Master</button>
          <div class="fx-controls" id="fx8">
            <label>Volume</label>
            <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
          </div>
        </div>
      </div>
    </div>



    <!-- Record Buttons -->
    <div class="rec-section">
      <button class="rec-btn">rec1</button>
      <button class="rec-btn">rec2</button>
      <button class="rec-btn">rec3</button>
      <button class="rec-btn">rec4</button>
    </div>

    <!-- Sequencers -->
    <div class="sequencer">
      <h2>KICK</h2>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer">
      <h2>BASS</h2>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer">
      <h2>SNARE</h2>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer">
      <h2>CHORD LOOP</h2>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
